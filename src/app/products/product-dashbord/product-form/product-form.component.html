<form action="">
    <div class="form-group">
      <label for="">Product Name</label>
      <input type="text" #pname class="form-control" />
    </div>
    <div class="form-group">
      <label for="pdetails">Product Details</label>
      <textarea #pdetails class="form-control" rows="4" id="pdetails"></textarea>
    </div>
    <div class="text-right">
      <button mat-raised-button color="primary" class="mb-4" type="button"(click)="OnProductAdd(pname, pdetails)" >Add Product</button>
      <!-- <button class="btn btn-primary" type="button"(click)="OnProductAdd(pname, pdetails)">Add Product</button> -->
    </div>
  </form>
